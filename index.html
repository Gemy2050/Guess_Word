<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Guess Game</title>
  <link rel="shortcut icon" href="" type="image/x-icon">
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="app">
    <div class="container">
      <h1 class="header">Guess The Word</h1>
      <div class="card">
        <input class="typing" type="text" maxlength="1">
        <div class="inputs">
          <input type="text" >
          <input type="text" >
          <input type="text" >
          <input type="text" >
        </div>
        <div class="info">
          <p class="desc">This is a very very very very very long description</p>
          <p class="tries">Tries Left: <span class="count">3</span></p>
        </div>
        <button>Try Again</button>
        <input class="start" type="text" value="Start">
      </div>
    </div>
  </div>


  <div class="winner hidden">
    <lottie-player
      src="https://assets9.lottiefiles.com/packages/lf20_0y2x6xwo.json"
      background="transparent"
      speed="1"
      style="width: 100%; height: 100%"
      loop
      autoplay
    ></lottie-player>
  </div>

  <audio src="audio/audios_succ.mp3" class="win"></audio>
  <audio src="audio/loss.mp3" class="loss"></audio>
  
  <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
  <script src="main.js"></script>
</body>
</html>
