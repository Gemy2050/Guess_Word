<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title></title>
  <link rel="shortcut icon" href="./media/logo.png" type="image/x-icon">
  <link rel="apple-touch-icon" href="./media/logo.png">
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <h1></h1>
  <div class="guess-game">
    <div class="game-area">
      <div class="inputs"></div>
      <div class="controls">
        <button class="check">Check Word</button>
        <button class="hint"> <span></span> Hints</button>
      </div>
      <div class="message"></div>
    </div>
    <div class="key-colors">
      <h3>Key Colors</h3>
      <div class="key-color">
        <div class="key in-place"></div>
        <div class="key-text">Letter is correct and in place</div>
      </div>
      <div class="key-color">
        <div class="key not-in-place"></div>
        <div class="key-text">Letter is correct but not in place</div>
      </div>
      <div class="key-color">
        <div class="key wrong"></div>
        <div class="key-text">Letter is wrong</div>
      </div>
    </div>
  </div>
  <footer></footer>

  <div class="new-game-container hidden">
    <button class="new-game">New Game</button>
  </div>


  <div class="animation hidden">
    <dotlottie-player class="animation-player"
      src="https://lottie.host/11b65749-e458-41da-a540-01c2ce969b91/UFOCivtDRI.json" background="transparent" speed="1"
      style="width: 300px; height: 300px;" loop></dotlottie-player>
  </div>

  <audio src="./media/fail.mp3" class="fail" preload="auto" hidden></audio>
  <video src="./media/win.mp4" class="win" preload="auto" hidden></video>


  <script src="https://unpkg.com/@dotlottie/player-component@latest/dist/dotlottie-player.mjs" type="module"></script>
  <script src="main.js"></script>
</body>

</html>
